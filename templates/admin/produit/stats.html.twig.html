{% extends 'base.html.twig' %}

{% block title %}Statistiques{% endblock %}

{% block body %}
    <h1>Statistiques des produits</h1>

    <div>
        <h2>Quantité de produits par nom</h2>
        <canvas id="chartProduitsQuantite" width="400" height="400"></canvas>
    </div>

    <div>
        <h2>Prix de produits par nom</h2>
        <canvas id="chartProduitsPrix" width="400" height="400"></canvas>
    </div>

    <div>
        <h2>Produit avec la quantité la plus élevée</h2>
        <p>{{ produitAvecMaxQuantite }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

        // On récupère les données envoyées par le contrôleur
      //  const produitNom = {{ produit.nom }};
       // const produitQuantite = {{ produit.quantite }};
        //const produitPrix = {{ produit.prix }};
        // On crée le graphique de quantité de produits par nom
        const ctxProduitsQuantite = document.getElementById('chartProduitsQuantite').getContext('2d');
        const chartProduitsQuantite = new Chart(ctxProduitsQuantite, {
            type: 'bar',
            data: {
                labels: produitNom,
                datasets: [{
                    label: 'Quantité',
                    data: produitQuantite,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // On crée le graphique de prix de produits par nom
        const ctxProduitsPrix = document.getElementById('chartProduitsPrix').getContext('2d');
        const chartProduitsPrix = new Chart(ctxProduitsPrix, {
            type: 'line',
            data: {
                labels: produitNom,
                datasets: [{
                    label: 'Prix',
                    data: produitPrix,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
{% endblock %}
